group 'Algorytmy'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jongo:jongo:1.1'
    compile 'org.mongodb:mongo-java-driver:2.+'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.9.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.9.1'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.59'
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.+'
}
